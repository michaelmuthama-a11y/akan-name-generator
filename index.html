<!DOCTYPE html>
<html lang="en">
<head>
  <title>Akan-name-generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card" role="main">
    <h1>Enter your date of birth</h1>
    <form id="birth-form">
      <label for="dob">Get to know your age</label>
      <input id="dob" type="date" aria-label="Date of birth" required>
      <button type="submit">Know your day</button>
    </form>
    <div id="result" aria-live="polite"></div>
    <div class="note">Tip: Know your age.</div>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
